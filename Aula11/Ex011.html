<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País de Origem</title>
</head>
<body>
    <h1>Sistema Verifica País</h1>
    Vivendo em: <input type="text" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="país()">
    <div id="res">

    </div>
    <script>
        function país() {
        var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        var origem = txtv.value
        res.innerHTML = `<p> Seu país de origem é: <strong>${origem}</strong></p>`
        if (origem.toLowerCase() == "brasil") {
            res.innerHTML += `<p>Você é brasileiro!</p>`
        } else {
            res.innerHTML += `<p>Voce é estrangeiro</p>`
        }
    }  
    </script>
</body>
</html>
